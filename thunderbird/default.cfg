[metadata:main]
identification_title = thunderbird
identification_abstract = A Web Processing Service for Climate Explorer data preparation
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, thunderbird, demo
identification_keywords_type = theme
provider_name = thunderbird
provider_url=https://thunderbird.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxrequestsize = 200mb
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = thunderbird.log
format = [%(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
db_echo = false
